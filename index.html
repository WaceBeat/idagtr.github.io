<script type="text/javascript">
function two(a) {
    return (9 < a ? "" : "0") + a
}
function formatTime(a) {
    a = Math.floor(a / 1E3);
    var b = Math.floor(a / 60),
        c = Math.floor(b / 60),
        d = c / 24 | 0,
        c = c % 24;
    a %= 60;
    b %= 60;
  return two(d)  + " "  + " " + two(c) + " "  + " " + two(b) + " "  + " " + two(a) + " " 
};

function Time() {
    var data = Date.parse('01/1/2014') // дата начала 1 шестидневки  строго "месяц/день/год"
    data = new Date(data)
    for (; (new Date).getTime() > data; )  {
    data.setDate(data.getDate()+30)
    }
    var a = data, m = -240 - a.getTimezoneOffset();
    a.setMinutes(m, 0, 0);
    var a = a.getTime() -  (new Date).getTime();
    document.getElementById("showtime").innerHTML = formatTime(a);
    window.setTimeout(Time, 1E3)
};
Time()
</script>
